<section ng-controller = "submitReview">
	<form id = "reviewForm" method = "POST" action = "/addReview">
		Teacher <br>
		<input type = "text" name = "teacherName" value = "{{teacher}}" readonly>
		<br>School<br>
		<input type = "text" name = "school" value = "{{school}}" readonly>
		<br>Department<br>
		<input type = "text" name = "department" value = "{{department}}" readonly>
		<br>Your Review<br>
		<textarea name = "content" form = "reviewForm"></textarea>
		<br>Rating(Out of 5)<br>
		<select name = "rating" form = "reviewForm">
			<option value = '1'>1</option>
			<option value = '2'>2</option>
			<option value = '3'>3</option>
			<option value = '4'>4</option>
			<option value = '5'>5</option>
		</select>
		<br>
		<input type = "submit">
	</form>

</section>
